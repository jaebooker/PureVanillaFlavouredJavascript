<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pure, Vanilla-Flavoured JavaScript</title>
    <style>
    	* { padding: 1; margin: 1; }
    	canvas { background: #000; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="600"></canvas>

<script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    let intervalCount = 10;
    const ballSize = 9;
    const paddleHeight = 11;
    const paddleWidth = 85;
    let x = canvas.width/2;
    let y = canvas.height-30;
    let dx = 1;
    let dy = -1;
    let paddleX = (canvas.width-paddleWidth)/2;
    let rightPressed = false;
    let leftPressed = false;

    let bricks = [];
    const brickRowCount = 10;
    const brickColumnCount = 9;
    const brickWidth = 75;
    const brickHeight = 20;
    const brickPadding = 11;
    const brickOffsetTop = 35;
    const brickOffsetLeft = 30;

    let score = 0;
    let lives = 9;

    function scoreBoard(){
        ctx.font = "20px Arial";
        ctx.fillStyle = "#00FF99";
        ctx.fillText("Score " +score, 30, 30);
    }

    function nineLives() {
        ctx.font = "16px Arial Black";
        ctx.fillStyle = "#0095DD";
        ctx.fillText("Lives: "+lives, canvas.width-75, 30);
    }

    function ballz() {
        ctx.beginPath();
        ctx.arc(x,y,ballSize,0,Math.PI*2);
        ctx.fillStyle = "#0FF000";
        ctx.fill();
        ctx.closePath();
    }

    function paddle(){
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0099FF";
        ctx.fill();
        ctx.closePath();
    }

    function brickMaker(){
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
    }
    function realBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = brickX;
                    bricks[c][r].y = brickY;
                    ctx.beginPath();
                    ctx.rect(brickX, brickY, brickWidth, brickHeight);
                    ctx.fillStyle = "#00F5DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function move(){
        if(rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 3;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 3;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        collisionDetection();
        ballz();
        paddle();
        x += dx;
        y += dy;
        scoreBoard();
        nineLives();
        realBricks();
        checkBallz();
    }

    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight && b.status == 1) {
                    dy = -dy;
                    b.status = 0;
                    score++;
                }
            }
        }
    }

    function checkBallz(){
        if(y + dy < ballSize){
            dy = -dy;
        } else if(y + dy > canvas.height-ballSize) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
                intervalCount -= 0.2;
                changeInterval();
            }
            else {
                //alert("THOU ART DEAD");
                lives--;
                if(!lives){
                    document.location.reload();
                    intervalCount = 10;
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    changeInterval();
                } else {
                    x = canvas.width/2;
                    y = canvas.height-30;
                    dx = 1;
                    dy = -1;
                    paddleX = (canvas.width-paddleWidth)/2;
                }
            }
        }
        else if(x + dx < ballSize || x + dx > canvas.width-ballSize) {
            dx = -dx;
        }
    }

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }

    function mouseMoveHandler(e) {
        var relativeX = e.clientX - canvas.offsetLeft;
        if(relativeX > 0 && relativeX < canvas.width) {
            paddleX = relativeX - paddleWidth/2;
        }
    }

    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    document.addEventListener("mousemove", mouseMoveHandler, false)
    let timer;
    let timer2;
    function changeInterval(){
        clearInterval(timer);
        clearInterval(timer2);
        timer = setInterval(move, intervalCount);
        timer2 = setInterval(move, intervalCount);
    }
    brickMaker()
    changeInterval()
</script>

</body>
</html>
