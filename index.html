<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pure, Vanilla-Flavoured JavaScript</title>
    <style>
    	* { padding: 1; margin: 1; }
    	canvas { background: #000; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="800" height="600"></canvas>

<script>
    var canvas = document.getElementById("myCanvas");
    var ctx = canvas.getContext("2d");
    var intervalCount = 10;
    var ballSize = 9;
    var paddleHeight = 11;
    var paddleWidth = 85;
    var x = canvas.width/2;
    var y = canvas.height-30;
    var dx = 1;
    var dy = -1;
    var paddleX = (canvas.width-paddleWidth)/2;
    var rightPressed = false;
    var leftPressed = false;

    var bricks = [];
    var brickRowCount = 3;
    var brickColumnCount = 5;
    var brickWidth = 75;
    var brickHeight = 20;
    var brickPadding = 10;
    var brickOffsetTop = 30;
    var brickOffsetLeft = 30;

    var score = 0;

    function scoreBoard(){
        ctx.font = "20px Arial";
        ctx.fillStyle = "#00FF99";
        ctx.fillText("Score " +score, 8, 20);
    }

    function ballz() {
        ctx.beginPath();
        ctx.arc(x,y,ballSize,0,Math.PI*2);
        ctx.fillStyle = "#00F5DD";
        ctx.fill();
        ctx.closePath();
    }

    function paddle(){
        ctx.beginPath();
        ctx.rect(paddleX, canvas.height-paddleHeight, paddleWidth, paddleHeight);
        ctx.fillStyle = "#0099FF";
        ctx.fill();
        ctx.closePath();
    }

    function brickMaker(){
        for(var c=0; c<brickColumnCount; c++) {
            bricks[c] = [];
            for(var r=0; r<brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }
    }
    function realBricks() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                if(bricks[c][r].status == 1) {
                    var brickX = (c*(brickWidth+brickPadding))+brickOffsetLeft;
                    var brickY = (r*(brickHeight+brickPadding))+brickOffsetTop;
                    bricks[c][r].x = 0;
                    bricks[c][r].y = 0;
                    ctx.beginPath();
                    ctx.rect(0, 0, brickWidth, brickHeight);
                    ctx.fillStyle = "#00F5DD";
                    ctx.fill();
                    ctx.closePath();
                }
            }
        }
    }

    function move(){
        if(rightPressed && paddleX < canvas.width - paddleWidth) {
            paddleX += 3;
        }
        else if(leftPressed && paddleX > 0) {
            paddleX -= 3;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        realBricks();
        collisionDetection();
        ballz();
        paddle();
        x += dx;
        y += dy;
        checkBallz();
    }

    function collisionDetection() {
        for(var c=0; c<brickColumnCount; c++) {
            for(var r=0; r<brickRowCount; r++) {
                var b = bricks[c][r];
                if(x > b.x && x < b.x+brickWidth && y > b.y && y < b.y+brickHeight) {
                    dy = -dy;
                    b.status = 0;
                }
            }
        }
    }

    function checkBallz(){
        if(y + dy < ballSize){
            dy = -dy;
        } else if(y + dy > canvas.height-ballSize) {
            if(x > paddleX && x < paddleX + paddleWidth) {
                dy = -dy;
                intervalCount -= 1;
                changeInterval();
            }
            else {
                //alert("THOU ART DEAD");
                document.location.reload();
                intervalCount = 10;
                changeInterval();
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
        }
        else if(x + dx < ballSize || x + dx > canvas.width-ballSize) {
            dx = -dx;
        }
    }

    function keyDownHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = true;
        }
        else if (e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = true;
        }
    }

    function keyUpHandler(e) {
        if(e.key == "Right" || e.key == "ArrowRight") {
            rightPressed = false;
        }
        else if(e.key == "Left" || e.key == "ArrowLeft") {
            leftPressed = false;
        }
    }
    document.addEventListener("keydown", keyDownHandler, false);
    document.addEventListener("keyup", keyUpHandler, false);
    brickMaker();
    let timer;
    let timers;
    let timer2;
    func changeInterval(){
        clearInterval(timer);
        clearInterval(timers);
        clearInterval(timer2);
        timer = setInterval(move, intervalCount);
        timers = setInterval(move, intervalCount);
        timer2 = setInterval(move, intervalCount);
    }
    changeInterval()
</script>

</body>
</html>
